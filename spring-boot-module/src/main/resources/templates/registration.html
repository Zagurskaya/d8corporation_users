<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CASH</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>
<div class="container">

    <form class="form-horizontal" action="/registration" method="post">
        <fieldset>

            <legend>Registration User</legend>

            <div class="form-group">
                <label class="col-md-4 control-label" for="username">Логин</label>
                <div class="col-md-4">
                    <input id="username" name="username" th:value="test" type="text" placeholder=""
                           class="form-control input-md" required="">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="fullName">ФИО</label>
                <div class="col-md-4">
                    <input id="fullName" name="fullName" th:value="test" type="fullName" placeholder=""
                           class="form-control input-md" required="">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="password">Пароль</label>
                <div class="col-md-4">
                    <input id="password" name="password" th:value="test" type="password" placeholder=""
                           class="form-control input-md" required="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="age">Возрост</label>
                <div class="col-md-4">
                    <input id="age" name="age" th:value="30" type="age" placeholder=""
                           class="form-control input-md" required="">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="adduser"></label>
                <div class="col-md-4">
                    <button id="adduser" name="adduser" class="btn btn-primary">Registration</button>
                </div>
            </div>

        </fieldset>
    </form>


</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
